<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/utlis.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/rps.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav>
      <a href="../index.html">
        <div class="logo">
          <i class="fa-solid fa-house"></i>
        </div>
      </a>
      <div class="title font1">Rock Paper Scissors</div>
      <!-- <hr class="my-4" /> -->
    </nav>
    <div class="mainContainer m-auto">
      <div class="gameContainer">
        <div class="scoreBoard">
          <div class="playerScore">0</div>
          <div class="colon">|</div>
          <div class="systemScore">0</div>
        </div>
        <div class="userName">User</div>
        <div class="pcName">PC</div>
        <div class="area">
          <div class="playerArea"></div>
          <div class="systemArea"></div>
        </div>
      </div>
      <div class="message"></div>
      <div class="controls">
        <div id="rock" class="keys">
          <i class="fa-regular fa-hand-back-fist"></i>
        </div>
        <div id="paper" class="keys"><i class="fa-regular fa-hand"></i></div>
        <div id="scissors" class="keys">
          <i
            class="fa-regular fa-hand-scissors"
            style="transform: rotate(90deg)"
          ></i>
        </div>
        <button id="reset">Reset</button>
      </div>
    </div>
    <script src="../js/rps.js"></script>
  </body>
</html>
