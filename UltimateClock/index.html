<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimate Clock</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- navbar  -->
    <nav class="navbar navbar-expand-lg navbar-light" id="Nav">
      <label class="toggle-control">
        <input type="checkbox" checked="checked" id="mode-switch" />
        <span class="control"></span>
      </label>

      <a class="navbar-brand" href="#">The Ultimate Clock</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./html/alarm.html">Alarm</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./html/timer.html">Timmer</a>
          </li>
        </ul>
      </div>
    </nav>
    <!--- main section --->
    <div class="container">
      <div class="Switch">
        <input
          type="radio"
          id="analogToggle"
          name="clockType"
          checked
          value="ang"
        />
        <label for="analogToggle">Analog</label>
        <input type="radio" id="digitalToggle" name="clockType" value="digi" />
        <label for="digitalToggle">Digital</label>
      </div>
      <!--- AnalogeClock --->
      <div class="AnalogeClock clock">
        <div class="needles">
          <span id="hour"></span>
          <span id="minute"></span>
          <span id="second"></span>
        </div>
        <ul>
          <li style="--i: 1"><span>.</span></li>
          <li style="--i: 2"><span>.</span></li>
          <li style="--i: 3"><span>3</span></li>
          <li style="--i: 4"><span>.</span></li>
          <li style="--i: 5"><span>.</span></li>
          <li style="--i: 6"><span>6</span></li>
          <li style="--i: 7"><span>.</span></li>
          <li style="--i: 8"><span>.</span></li>
          <li style="--i: 9"><span>9</span></li>
          <li style="--i: 10"><span>.</span></li>
          <li style="--i: 11"><span>.</span></li>
          <li style="--i: 12"><span>12</span></li>
        </ul>
      </div>
      <!-- Digital Clock  -->
      <div class="digiClock clock" id="dc"></div>
    </div>

    <!-- scripts  -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
    <script src="js/DN-mode.js"></script>
  </body>
</html>
