<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Calculator</h1>
    <div class="body">
        <input type="text" class="display" id="input">
        <div class="buttons">
            <div class="column">
                <button class="button orange">C</button>
                <button class="button num">7</button>
                <button class="button num">4</button>
                <button class="button num">1</button>
                <button class="button">%</button>
            </div>
            <div class="column">
                <button class="button operants">/</button>
                <button class="button num">8</button>
                <button class="button num">5</button>
                <button class="button num">2</button>
                <button class="button num">0</button>
            </div>
            <div class="column">
                <button class="button operants">*</button>
                <button class="button num">9</button>
                <button class="button num">6</button>
                <button class="button num">3</button>
                <button class="button">.</button>
            </div>
            <div class="column">
                <button class="button orange">AC</button>
                <button class="button operants">-</button>
                <button class="button operants">+</button>
                <button class="button orange" id="equal">=</button>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
