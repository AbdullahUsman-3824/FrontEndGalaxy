<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enjoy multiple web-based games</title>
    <link rel="stylesheet" href="css/utlis.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Navigation -->
    <nav>
      <div class="title font1">Ultimate Mini-Web-Games App</div>
    </nav>

    <!-- Main Content-->
    <div class="container max-width-2 m-auto">
      <div class="gameCard">
        <img src="img/tictaktoe.jpeg" alt="Tik-Tac-Toe" />
        <span class="gameName">Tic Tac Toe</span>
      </div>
      <div class="gameCard">
        <img src="img/rps.jpg" alt="rock-paper-scissors" />
        <span class="gameName">Rock Paper Scissors</span>
      </div>
      <div class="gameCard">
        <img src="img/snakeTitle.jpeg" alt="snake" />
        <span class="gameName">SnakeSprint</span>
      </div>
    </div>
    <!-- scripts  -->
    <script src="js/script.js"></script>
  </body>
</html>
